---

# this one is generated
- name: Generate Survey File
  template:
    src: survey_csv.j2
    dest: "{{ staging_directory }}/survey.csv"
  when: not run_from_iso|bool and not run_from_orch|bool

# in the case of ISO or orch[estrator] modes, the files is generated by other tools
# so just copy over
- name: Copy Survey File
  copy:
    src:  "{{ project }}/survey.csv"
    dest: "{{ staging_directory }}/survey.csv"
  when: run_from_iso|bool or run_from_orch|bool
